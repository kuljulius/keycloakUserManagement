<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>AllPost</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Hello ekene-onwon</a>
  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/knowledge/viewPosts}">View Topics</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/knowledge/create}">Create New Topic</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/knowledge/list}">List of Posts</a>
      </li>
    </ul>
  </div>
</nav>
</div>
<h1>List of All Topics in our Knowledge Base</h1>
<div class="row">
  <div class="col-lg-3">
  </div>
</div>
<div class="container">
  <div class="row">
    <table th:each="comment: ${comments}" class="table table-striped table-bordered">
      <tr class="table table-striped table-bordered">
        <td th:text = "${comment.topic}"></td>
        </td>
      </tr>


    </table>
  </div>
</div>
<div class="btn btn-warning">
  <a class="nav-link" th:href="@{/}">Logout</a>
</div>
</body>
</html>
